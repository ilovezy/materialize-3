<!doctype html>
<html lang="en" ng-app="ccModule">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="materialize/css/materialize.min.css" />
    <style>
        @media only screen and (max-width: 601px) {
            .container {
                width: 100%;
            }
        }
        .container {
            padding: 0 1rem;
        }
        .container .row {
            margin-left: -0.5rem;
            margin-right: -0.5rem
        }
        .row .col {
            padding: 0 0.5rem
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="logCtrl">
        <h2 class="center-align">{{1+1}}</h2>
        <form>
            message: <input type="text" ng-model="message" />
            <button class="btn waves-effect" ng-click="$log.log(message)">log</button>
            <button class="btn waves-effect" ng-click="$log.warn(message)">warn</button>
            <button class="btn waves-effect" ng-click="$log.info(message)">info</button>
            <button class="btn waves-effect" ng-click="$log.error(message)">error</button>
            <button class="btn waves-effect" ng-click="$log.debug(message)">debug</button>
        </form>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="angular-1.3.15/angular.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript">
        'use strict'
        var app = angular.module('ccModule', []);
        app.controller('logCtrl', ['$scope', '$log', function($scope, $log){
            $scope.$log = $log
            $scope.message = 'hello cc'
        }])
    </script>
</body>

</html>
